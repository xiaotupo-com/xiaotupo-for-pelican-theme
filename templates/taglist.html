{% if article.tags %}
    {% for tag in article.tags %}
    
    {% if loop.last %}
    <a href="{{ SITEURL }}/{{ tag.url }}" title="{{ tag | escape }}">{{ tag | escape }}</a>
    {% else %}
    <a href="{{ SITEURL }}/{{ tag.url }}" title="{{ tag | escape }}">{{ tag | escape }}</a> , 
    {% endif %}
    {% endfor %}
{% endif %}
